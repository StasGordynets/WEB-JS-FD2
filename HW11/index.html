        </tr>

            </td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td colspan="2">Описание сайта:<br>
                <textarea name="article" id="article" style="width: 608px; height: 50px"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Опубликовать"></td>
            <td></td>
        </tr>

    </table>
</form>

    var input = document.getElementsByTagName('input');

    for (let i = 0; i < 11; i++) {
        if (i < 6) {
            input[i].addEventListener('blur', changeInput);
        } else {
            input[i].addEventListener('change', changeInput);
        }
    }

    function changeInput(e) {
        switch (e.target.id) {
            case 'startdate': {
                if (isNaN(getValue(e.target.name))) {
                    alert("Введите дату создания сайта!");
                }
                break;
            }

                }
                break;
            }

                break;
            }
            case 'publicTwo': {
                console.log("Выбран платный план");
                break;
            }
            case 'publicThree': {

                break;
            }

                break;

                if (!isNaN(getValue(e.target.name))) {
                    alert("Введите строку с данными");
                }
                break;
            }
        }
    }

    function getValue(id) {
        return document.getElementById(id).value;
    }

</script>
