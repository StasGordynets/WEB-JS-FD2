<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашние задания</title>

</head>
<body>

<p>Домашнее задание A</p>

<button onclick="ECMAScript5()">ДЗ №1 (ECMA 5)</button>
<button onclick="ECMAScript6()">ДЗ №1 (ECMA 6)</button>

<p id="demo"></p>

<script>
    'use strict';

    function empty(string) {
        if (string === null) {
            return "Не введено!";
        }
        else {
            return string;
        }
    }

    function ECMAScript5() {
        var name = prompt('Ваша фамилия?', 'Иванов'),
            surname = prompt('Ваше имя?', 'Иван'),
            patronumic = prompt('Ваше отчество?', 'Иванович'),
            years = prompt('Ваш возраст такой?', 25),
            type = confirm('Ваш пол мужской?'),
            pensioner;

        if (years <= 60) {
            pensioner = "\n Пенсионер: да";
        }
        else {
            pensioner = "\n Пенсионер: нет";
        }


        if (type) {
            type = "\n Мужской пол: Да";
        }
        else {
            type = "\n Женский пол : Да";
        }


        console.log("Имя: " + empty(name) + "\n Фамилия: " + empty(surname) + "\n Отчество: " + empty(patronumic) +
            " \n Возраст: " + empty(years) + pensioner + "\n  Через 5 лет вам будет: " + (parseInt(years) + 5) + type);
    }

    function ECMAScript6() {
        let namev6 = prompt('Ваша фамилия?', 'Сидоров'),
            surnamev6 = prompt('Ваше имя?', 'Петр'),
            patronumicv6 = prompt('Ваше отчество?', 'Абрамович'),
            yearsv6 = prompt('Ваш возраст такой?', 40),
            typev6 = confirm('Ваш пол Мужской?');

        if (yearsv6 <= 60) {
            var pensioners = true
        }

        const types = typev6 ? typev6 = "\n Мужской пол: Да" : typev6 = "\n Женский пол : Да";

        console.log(template(empty(namev6), empty(surnamev6), empty(patronumicv6), empty(yearsv6), types, add5(yearsv6), pensioner(pensioners)));
    }

    function pensioner(x) {
        switch (x) {
            case 'true': {
                return "Пенсионер";
            }
            default: {
                return "Не пенсионер";
            }
        }
    }

    function add5(x) {
        
        return parseInt(x) + 5;
    }

    function template(name, surname, patronumic, years, type, ...rest) {
        return `Имя: ${name} \n Фамилия: ${surname} \n Отчество: ${patronumic} \n Возраст: ${years} ${type} \n Через 5 лет будет: ${rest[0]} \n Пенсионер?: ${rest[1]} `;
    }
</script>
